<div class="row">
  <div class="col-md-10">                
    
    <section class="panel">
      <div class="panel-heading no-b">
          <h1> <b> Extra Value Meals</b></h1>                  
        <hr>                    
      </div>
      <section>                  
        <!-- Menu -->
        <div class="tab-pane fade active in" id="home1">    



          <div class="col-lg-12" >
            <h4 class="title-bar">{{name}}</h4>

            <h3>Please Choose</h3>

            <div class="well">   

              <div class="form-group" *ngFor="let x of extras">
                <h4><b>{{x.key}}</b></h4> 
                <select class="selectbox" [(ngModel)]="selectedval">
                 <option value="">{{x.value}}</option> 
                </select>
              </div>

              <!-- <select class="text-box dropdown" style="background-color: transparent;width: 100%;" ng-options="x.value for x in extras" ng-model="x.value" ng-change="">
                <option value="">Choose a Speciality</option>
              </select> -->

              <br>
              <div class="form-group" *ngFor="let x of addon">
                  <h4><b>Additional:</b></h4> 
                  <div class="">
                    <label>
                      <input type="checkbox" class="checkbox"  value="{{x.ids}}" [(ngModel)]="x.ids" name="item"  (ngModelChange)="getSelectedItem(x.ids,x.id,x.price)">
                      <h3 class="pull-left">{{x.name}}</h3>                                                                
                    </label>
                    <h3 class="pull-right">SAR {{x.price}}</h3>
                  </div>                                                                 
              </div>
            
            </div>

            <h3>Quantity</h3>
             <img src="assets/images/minus.png" class="icon-add-sub" (click)="clickCounterSub()">  
            {{itemcount}}
             <!-- <input type="text" name="" class="text-box" placeholder="count">  -->
             
            <img src="assets/images/plus.png" class="icon-add-sub" (click)="clickCounterAdd()">
            <br><br>
            <div class="well">                             
                  <input type="text" name="" class="text-box sm" placeholder="Comments..." [(ngModel)]="comments">
            </div>

              <h3 class="title-bar">Total <span class="pull-right"> SAR {{total}}</span></h3>

            <div class="col-md-4 col-lg-4">
              <div class="btn-box yellow center">
                <button class="btn-madinati" (click)="AddToCart()">Add to Cart</button>
              </div>
            </div>




          </div>


        </div>
        <!-- Menu end -->
      </section>
      
      
    </section>
    



  </div>        
</div>
