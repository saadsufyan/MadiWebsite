
            
            <div class="row">
               <div class="col-md-10">                
                
                <section class="panel">
                  <div class="panel-heading no-b">
                      <h1> <b> {{productlist.company_name}}</b></h1>                  
                    <hr>                    
                  </div>

                  <section class="panel vendor-cover">

                    <div class="vendor-contact text-right">
                      <h3 class="color-green" *ngIf="show; else elseBlock">OPEN</h3>
                      <ng-template #elseBlock><h3 class="color-green">Close</h3></ng-template>
                      <h4 class="color-white">Contact: {{productlist.phone}} </h4>
                    </div>
                    <div class="vendor-caption text-center">
                      <img src="assets/images/icon_msg.png" class="img-icon"> &nbsp;
                      <img src="assets/images/icon_edit.png" class="img-icon"> &nbsp;
                      <img src="assets/images/icon_info.png" class="img-icon"> &nbsp;
                      <br><br>
                      <!-- <img src="assets/images/star_active.png" class="img-star">
                      <img src="assets/images/star_active.png" class="img-star">
                      <img src="assets/images/star_active.png" class="img-star">
                      <img src="assets/images/star.png" class="img-star"> -->
                      <!-- <star-rating-comp [starType]="'svg'" [rating]="2.63"></star-rating-comp> -->
                      <div class="rating value-3 disabled">
                        <div class="star-container">
                           <!-- <star-rating-comp [starType]="'svg'" [rating]="5" [size]="'small'"></star-rating-comp>    -->
                        </div>
                      </div>
                      <br>
                      <h4 class="color-white">{{productlist.rating}} stars {{productlist.total_reviews}} reviews</h4>

                    </div>
                        <div class="overlay"></div>
                        <!-- <img src="assets/images/vendor_cover.jpg"> -->
                                            
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                          <!-- Wrapper for slides -->
                          <div id="slider" class="carousel-inner" *ngFor="let img of productlist.images">
                             <figure> 
                              <img src="{{img}}" alt>
                             </figure> 
                          </div>

                          <!-- Left and right controls -->
                           <a class="left carousel-control"  data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                          </a> 
                        </div>
                  </section>

                  <section>
                    <div class="box-tab">

                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#home1" data-toggle="tab">Menu</a>
                        </li>
                        <li><a href="#profile1" data-toggle="tab">Service</a></li>                        
                      </ul>

                      <div class="tab-content text-center">

                        <!-- Menu -->
                        <div class="tab-pane fade active in" id="home1">    


                          <div class="col-lg-12" *ngFor="let x of dealname; let i = index">
                            <h4 class="title-bar">{{x.name}}</h4>

                            <div class="panel product-box border">
                              <div class="col-md-3 col-lg-3 border product" *ngFor="let y of products[i]"  (click)="goToAddOn(y.id,y.name)">
                                <img src="{{y.avatar}}">
                                <br>
                                <h4 class="pull-left">{{y.name}}</h4>
                                <h4 class="color-red pull-right">SAR {{y.price}}</h4>
                              </div>

                            </div>
                            <div class="col-lg-12 text-right">
                                <h3 (click)="goToDeals(x.deal_id)">Veiw All</h3>
                            </div>

                          </div>
                        </div>
                        <!-- Menu end -->

                        <!-- Services -->
                        <div class="tab-pane fade no-p" id="profile1">

                          <div class="col-lg-12" *ngFor="let x of services">
                            <div class="form-group pull-left">
                              <label>
                                <input type="checkbox" class="checkbox">
                                <h3 class="pull-left">{{x.name}}</h3>                              
                              </label>
                            </div>
                            <div class="form-group pull-right">
                              <label>
                                <h3 class="pull-right">SAR {{x.price}}</h3>
                              </label>
                            </div>                          
                            <hr>
                          </div>

                          <div class="col-lg-12">
                            <div class="btn-box yellow">
                              <button class="btn-madinati" (click)="goToBookNow()">Book Now</button>
                            </div>
                          </div>

                        </div>            
                        <!-- Services end -->            

                      </div>

                    </div>
                  </section>

                 
                </section>
                

           

              </div>         
            </div>
