<div class="row">
  <div class="col-md-10">                
    
    <section class="panel">
      <div class="panel-heading no-b">
          <h1> <b> Book Now</b></h1>                  
        <hr>                    
      </div>
      <section>                  
        <!-- Menu -->
        <div class="tab-pane fade active in" id="home1">    



          <div class="col-lg-12">
            <h4 class="title-bar">McDonalds</h4>

            <h3>Following services will be booked</h3>

            <div class="well">                            
              <div>
                <h4><img src="../assets/images/tick_yellow.png" class="icon-tick-yellow "> &nbsp;
                Table Reservation</h4>
              </div>
            </div>

            <h4 class="title-bar yellow">Select Date:</h4>
  
            <div class="well">     
                 <input type="date" id="exampleInput" name="inputdate" [(ngModel)]="date" placeholder="yyyy-MM-dd"  required />                       
            </div>

            <h4 class="title-bar yellow">Select Time:</h4>
  
            <div class="well">                             
              <input id="time" type="time" name="inputtime" [(ngModel)]="time">
            </div>

            <div class="well">                             
                  <input type="text" name="comments" class="text-box sm" placeholder="Comments..." [(ngModel)]="comments">
            </div>

            <div class="col-md-4 col-lg-4">
              <div class="btn-box black center">
                <button class="btn-madinati" (click)="BookService()">Confirm Booking</button>
              </div>
            </div>

          </div>


        </div>
        <!-- Menu end -->
      </section>
      
      
    </section>
    



  </div>        
</div>
