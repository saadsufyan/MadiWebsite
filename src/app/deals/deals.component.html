<div class="row">
  <div class="col-md-10">                
    
    <section class="panel">
      <div class="panel-heading no-b">
          <h1> <b> Extra Value Meals</b></h1>                  
        <hr>                    
      </div>
      <section>
        <div class="box-tab">

          <div class="tab-content text-center">

            <!-- list  view -->
            <div class="tab-pane fade active in" id="home1">    

              <!-- <h4 class="title-bar">Fri, Apr-10-2017</h4> -->

              <div class="panel vendor-box border" *ngFor="let x of items">
                <div class="col-md-3 col-lg-3 border vendor-pic">
                  <img src="{{x.avatar}}">
                </div>
                <div class="col-md-6 col-lg-6 text-left">
                    <h3><b>{{x.name}}</b></h3>
                    <h4>{{x.description}}</h4>
                </div>
                <div class="col-md-3 col-lg-3 text-center">
                  <h3>SAR {{x.price}}</h3>
                  <div class="btn-box black">
                    <button class="btn-madinati black" (click)="goToAddOn(x.id,x.name)">View</button>
                  </div>
                </div>
              </div>             
            </div>
            <!-- list view end -->
          </div>
        </div>
      </section>     
    </section>
  </div>        
</div>
