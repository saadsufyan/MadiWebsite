
            
            <div class="row">
              <div class="col-md-10">                
                
                <section class="panel">
                  <div class="panel-heading no-b">
                      <h1> <b> Food</b></h1>                  
                    <hr>                    
                  </div>
                  <section>
                    <div class="box-tab">

                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#home1" data-toggle="tab" (click)="hideMap()">List View</a>
                        </li>
                        <li><a href="#profile1" data-toggle="tab"  (click)="showMap()">Map</a></li>                        
                      </ul>

                      <div class="tab-content text-center" style="background:none !important">

                        <!-- list  view -->
                        <div class="tab-pane fade active in" id="home1" >    

                          <!-- <h4 class="title-bar">Fri, Apr-10-2017</h4> -->

                          <div class="panel vendor-box border" *ngFor="let x of vendorList">
                            <div class="col-md-3 col-lg-3 border vendor-pic" style="margin:-10px;height: 150px;">
                              <img src="{{x.avatar}}">
                            </div>
                            <div class="col-md-6 col-lg-6 text-left">
                                <h3><b>{{x.name}}</b></h3>
                                <h4>{{x.description}}</h4>
                            </div>
                            <div class="col-md-3 col-lg-3 text-center">
                              <h3>{{x.distance}} KM away</h3>
                              <div class="btn-box black">
                                <button class="btn-madinati black" (click)="goToVendorProducts(x.id)">View</button>
                              </div>
                            </div>
                          </div>

                        </div>
                        <!-- list view end -->

                        <!-- map -->
                         
                        <div class="tab-pane" id="profile1">
                          <div id="locationmap" style="width: 400%; height: 310px;"></div>
                        </div>            
                        <!-- map end -->            

                      </div>

                    </div>
                  </section>

                 
                </section>
                

           

              </div>        
            </div>
